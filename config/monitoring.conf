# BitAxe V2.0.0 - Monitoring & Backup Configuration
# This file contains all configuration settings for the monitoring system

# === BACKUP CONFIGURATION ===
BACKUP_ENABLED=true
BACKUP_LOCAL_DIR="/opt/bitaxe-web/backups"
BACKUP_RETENTION_DAYS=30

# Laptop backup settings
LAPTOP_BACKUP_ENABLED=true
LAPTOP_USER="user"
LAPTOP_HOST="192.168.1.50"
LAPTOP_BACKUP_DIR="~/bitaxe_backups"
LAPTOP_RETENTION_DAYS=90

# Database settings
DATABASE_PATH="/opt/bitaxe-web/data/bitaxe_data.db"
BACKUP_COMPRESS=true

# === HEALTH MONITORING ===
HEALTH_CHECK_ENABLED=true
HEALTH_CHECK_INTERVAL=300  # 5 minutes in seconds
API_HEALTH_TIMEOUT=10      # seconds

# Services to monitor
MONITORED_SERVICES="bitaxe-web bitaxe-autopilot bitaxe-logger"

# Auto-restart settings
AUTO_RESTART_ENABLED=true
MAX_RESTART_ATTEMPTS=3
RESTART_COOLDOWN=60  # seconds between restart attempts

# === SYSTEM MONITORING ===
SYSTEM_MONITORING_ENABLED=true
METRICS_COLLECTION_INTERVAL=60  # 1 minute

# Resource thresholds
CPU_WARNING_THRESHOLD=80
CPU_CRITICAL_THRESHOLD=95
MEMORY_WARNING_THRESHOLD=80
MEMORY_CRITICAL_THRESHOLD=90
DISK_WARNING_THRESHOLD=80
DISK_CRITICAL_THRESHOLD=90
TEMP_WARNING_THRESHOLD=70
TEMP_CRITICAL_THRESHOLD=80

# === LOGGING CONFIGURATION ===
LOG_DIR="/var/log/bitaxe"
LOG_LEVEL="INFO"
LOG_RETENTION_DAYS=14
LOG_MAX_SIZE="100M"

# === ALERTING CONFIGURATION ===
ALERTING_ENABLED=true
EMAIL_ALERTS_ENABLED=false
EMAIL_RECIPIENT=""
EMAIL_SMTP_SERVER=""

# Dashboard integration
DASHBOARD_MONITORING=true
METRICS_HISTORY_DAYS=7

# === MAINTENANCE CONFIGURATION ===
MAINTENANCE_ENABLED=true
AUTO_UPDATE_ENABLED=false
CLEANUP_TEMP_FILES=true
DATABASE_VACUUM_ENABLED=true